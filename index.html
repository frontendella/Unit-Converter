<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
    <main>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" value="20" id="entered">
        <button id="btn">Convert</button>
    </main>
        <ul>
            <li><span>Length (Meter/Feet)</span> <br/> <p id="meters_to_feet">20 meters = 65.617 feet | 20 feet = 6.096 meters</p></li>
            <li><span>Volume (Liters/Gallons)</span> <br/> <p id="liters_to_gallons">20 liters = 5.283 gallons | 20 gallons = 75.708 liters</p></li>
            <li><span>Mass (Kilograms/Pounds)</span> <br/> <p id="kilos_to_pounds">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p></li>
        </ul>
    </div>
    <script src="index.js"></script>
    </body>
</html>
